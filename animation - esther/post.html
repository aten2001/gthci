<html>
	<head>
		<title>Facebook - Privacy</title>
		
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" type="text/css" href="css/self_post.css" />
		
		<script type="text/javascript" src="jquery_ui/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="js/self_post.js"></script>
	</head>
	<body>
		<div id="postPageID" data-role="page">
			<div id="postPageHeaderID">
			
			</div>
			<div id="postPageContentID">
				<div id="postWriteID">
					<div id="headerWriteImgID">
						<img id="headerCancelImgID" src="img/post_cancel.png">
						<img id="headerTitleImgID" src="img/post_title.png">
						<img id="headerSubmitImgID" src="img/post_submit.png">
					</div>
					
					<textarea id="postTextAreaID" rows="10" cols="50" placeholder="What's on your mind?">
					</textarea>
					
					<div id="footerWriteImgID">
						<img id="footerWriteBarImgID" src="img/post_footer.png">
					</div>
					
					<!--
					<button id="tagID" type="button">Tag</button>
					<button id="nearbyID" type="button">Nearby</button>
					<button id="pictureID" type="button">Picture</button>
					<button id="postID" type="button">Post</button>
					-->
					
				</div>
				<div id="postShowID" style="display: none;">
					<div id="headerShowImgID">
						<!--
						<img id="headerLeftID" src="img/post_time.png">
						<img id="headerRightID" src="img/post_eye_off.png">
						-->
						<img id="headerEyeID" src="img/post_header_off.png">
					</div>
					
					<div id="contentShowTextID">
						<p id="contentTextID"></p>
					</div>
					
					<div id="footerShowImgID">
						<img id="footerShowBarImgID" src="img/post_footer_like.png">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
