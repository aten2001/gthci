<html>
	<head>

		<!-- index -->
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.2.0.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.alphascroll.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		
		<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>

		<script type="text/javascript" src="js/self_scroll.js"></script>

	<body>

							</select>
						</li>
						<li>
							<select>
								<option selected disabled><a href="#">Comm</a></option>
								<option>Chat</option>
								<option>Friends</option>
								<option>Events</option>
								<option>Groups</option>
								<option>Messages</option>
								<option>Notifications</option>
								<option>Requests</option>
							</select>
						</li>
						<li>
							<select>
								<option selected disabled><a href="#">Apps</a></option>

						</li>
						<li>
							<select onchange="location = this.options[this.selectedIndex].value;">

							</select>
						</li>
						<li>
							<select>
								<option>Help</option>
							</select>
						</li>
					</ul>

			<div id="indexContentID" data-role="content">
				<div id="privacyDivID">
					<div id="backDivID">

					<div id="nameDivID">
