<!DOCTYPE html>
<html>
<head>
    <title>
        Facebook Privacy Shortcuts
    </title>
    <!-- Include JS scripts and CSS -->
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <link rel="stylesheet" href="css/privacy.css">
    <!-- Custom scripts -->
    <script>
        $(function() {
            $( "#image1-draggable" ).draggable({ snap: "#snap-inner", snapMode: "inner", snapTolerance: 30 });
            $( "#image2-draggable" ).draggable({ snap: "#snap-inner", snapMode: "inner", snapTolerance: 30 });
            $( "#image3-draggable" ).draggable({ snap: "#snap-inner", snapMode: "inner", snapTolerance: 30 });
        });
    </script>
</head>

<body>
<div id="container">
    <div id="header">
        <img class="wide-images" src="images/privacyshortcuts.png" alt="Privacy Shortcuts" />
        <br />
        <img class="wide-images" src="images/whocanseemystuff.png" alt="Banner: Who can see my stuff?" />
    </div>
    <div id="content">
        <!-- Draggable Icons -->
        <table><tr>
            <td>
                <div id="image1-draggable">
                    <img class="images" src="images/icon_user.png" alt="You" />
                </div>
            </td>
            <td>
                <div id="image2-draggable">
                    <img class="images" src="images/icon_friends.png" alt="Your Friends" />
                </div>
            </td>
            <td>
                <div id="image3-draggable">
                    <img class="images" src="images/icon_everyone.png" alt="Everyone" />
                </div>
            </td>
        </tr></table>

        <!-- Permission Box -->
        <div id="snap-outer">
            <div id="snap-inner"></div>
        </div>
        <div id="update-text">
            <!-- TODO: This text should dynamically adjust based on # of elements inside box -->
            Drag who you want to be able to see your stuff inside the box
        </div>
    </div>

<img class="wide-images" src="images/footer.png" alt="Footer Navigation" />
</body>
</html>
